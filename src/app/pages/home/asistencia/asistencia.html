<div class="form-container">
  <h2 class="titulo">Solicitud de Asistencia Técnica</h2>
  <p class="instrucciones">Complete los siguientes datos para que el TecNM Frontera Comalapa pueda vincularlo con una institución especializada.</p>

  <section class="card-form">
    <h3 class="subtitulo">Datos del Solicitante</h3>

    <div class="form-grid">
      <div class="form-group full">
        <label>Nombre completo o contacto responsable:</label>
        <input type="text" [(ngModel)]="solicitud.nombreSolicitante" name="nombreSolicitante" placeholder="Ej. Juan Pérez López">
      </div>

      <div class="form-group ancho-50">
        <label>Usted es:</label>
        <select [(ngModel)]="solicitud.tipoSolicitante" name="tipoSolicitante" (change)="manejarCambioTipo()">
          <option value="" disabled selected>Seleccione una opción...</option>
          <option value="Productor">Productor Individual</option>
          <option value="Cooperativa">Cooperativa / Asociación</option>
          <option value="Empresa">Empresa Rural</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div class="form-group ancho-50" *ngIf="mostrarOtro">
        <label>Especifique cuál:</label>
        <input type="text" [(ngModel)]="campoOtro" placeholder="¿Qué tipo de entidad?">
      </div>

      <div class="form-group full">
        <label>Ubicación (Municipio, Localidad o Parcela):</label>
        <input type="text" [(ngModel)]="solicitud.ubicacion" placeholder="Ej. Frontera Comalapa, Ejido Paso Hondo">
      </div>

      <div class="form-group full">
        <label>Describa el problema o necesidad técnica:</label>
        <textarea rows="4" [(ngModel)]="solicitud.problemaEspecifico" 
          placeholder="Describa brevemente en qué necesita apoyo (plagas, fertilización, comercialización, etc.)"></textarea>
      </div>
    </div>

    <div class="contenedor-btn">
      <button class="btn-guardar" (click)="enviarSolicitud()">Enviar Solicitud al TecNM</button>
    </div>
  </section>
</div>
